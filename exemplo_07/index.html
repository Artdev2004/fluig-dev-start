<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="../exemplo_01/img/java.png">
        <title>Sétima Página</title>
    </head>
    <body>
        <h1>Tabelas:</h1>
        <table border="5">
            <thead>
                <tr>
                    <td>Nome</td>
                    <td>Matéria</td>
                    <td>Horas</td>
                    <td>Avaliação</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jailson</td>
                    <td>React</td>
                    <td>30 h</td>
                    <td>10</td>
                </tr>
            </tbody>
        </table>
        <style>
            table{
                border-collapse: collapse;
            }
        </style>
    </body>
</html>
